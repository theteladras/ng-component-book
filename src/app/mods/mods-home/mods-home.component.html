<app-divider>Modal Component</app-divider>
<button (click)="toggleModal()">Show Modal</button>
<app-modal (close)="toggleModal()" *ngIf="isModalOpen">
    <div modalTitle>Modal Component</div>
    <p>Some modal content goes here.</p>
    <div modalFooter class="actions">
        <button (click)="toggleModal()" class="ui button">Close</button>
    </div>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
